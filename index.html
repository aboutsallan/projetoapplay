<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- ESTILOS PRÓPRIOS -->
    <link rel="stylesheet" href="src/styles.css">

    <title>SISTEMA DE CADASTRO DE CANDIDATOS</title>
  </head>
  <body>

    <div class="container">
      <div class="main">

        <h3>Lista de candidatos</h3>
  
        <div class="row">
          <div class="col-10">
            <input id="search" type="text" class="w-100" placeholder="Buscar..."/>
          </div>
  
          <div class="col-2">
            <button type="button" class="btn btn-primary w-100 p-0" onclick="abrirModal()">Novo Candidato</button>
          </div>
        </div>
  
        <table id="candidatos" class="table table-striped w-100">
          <thead>
            <tr>
              <td>CPF</td>
              <td>Nome</td>
              <td>Celular</td>
              <td>E-mail</td>
              <td>Sexo</td>
              <td>Data Nascimento</td>
              <td>Habilidades</td>
              <td>Editar</td>
              <td>Remover</td>
            </tr>
          </thead>
  
          <tbody id="table-body">
  
          </tbody>
        </table>
      </div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="candidatoModal" tabindex="-1" aria-labelledby="candidatoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="candidatoModalLabel">Candidato</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <input type="hidden" class="form-control" id="id"/>
              <div class="col-md-3 mb-3">
                <input type="text" class="form-control errorInput" id="cpf" placeholder="CPF*" autocomplete="off" minlength="14"/>
              </div>
              <div class="col-md-9 mb-3">
                <input type="text" class="form-control errorInput" id="nome" placeholder="Nome completo*" minlength="10"/>
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control errorInput" id="celular" placeholder="Celular" minlength="14"/>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control errorInput" id="email" placeholder="E-mail"/> 
              </div>
              <div class="col-md-3">
                <input type="date" class="form-control errorInput" id="nascimento" placeholder="Data Nascimento"/> 
              </div>
            </div>

            <div class="row mb-2">
              <div class="col-md-6">
                <h6>Sexo</h6>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino" checked>
                  <label class="form-check-label" for="sexoMasculino">Masculino</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sexo" id="sexoFeminino">
                  <label class="form-check-label" for="sexoFeminino">Feminino</label>
                </div>
              </div>
                        
              <div class="col-md-6">
                <h6>Habilidades</h6>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="1" id="skillHtml">
                  <label class="form-check-label" for="skillHtml">HTML</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="2" id="skillCss">
                  <label class="form-check-label" for="skillCss">CSS</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="3" id="skillJs">
                  <label class="form-check-label" for="skillJs">JS</label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="btn-salvar" class="btn btn-success" type="button" onclick="salvar()"><img src="icons-1.7.2/icons/disket.png" alt="" width="15" height="13"/>Salvar</button>
            <button class="btn btn-secondary" type="button" onclick="fecharModal()"><img src="icons-1.7.2/icons/fechar.png" alt="" width="10" height="10"/>Fechar</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>

    <!-- Mascará -->
    <script src="src/mask.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    
    <script src="src/script.js"></script>
    <script src="js/sweetalert.js"></script>
  </body>
</html>
